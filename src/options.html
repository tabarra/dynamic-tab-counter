<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Dynamic Tab Counter Preferences</title>
  <style type="text/css">
    html {
      font-family: sans-serif;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0;
    }
    h3 {
      font-size: 1.2em;
      margin-top: 1em;
      margin-bottom: .3em;
    }
    input[type = "checkbox"] {
      vertical-align: text-top;
    }
    input[type = "color"] {
      vertical-align: middle;
    }
    br[data-bigger] {
      margin-bottom: 1.2em;
    }
    textarea:invalid {
      background-color: rgba(220, 20, 60, 0.253);
    }
  </style>
  <h1>Dynamic Tab Counter Preferences</h1>
  <form>
    <h3>Counter data</h3>
    <div style="padding-left: 12px">
      <input type="radio" name="countAll" id="countAll-false" value="false" checked />
      <label for="countAll-false">Count tabs separately for each window</label>
      <br />
      
      <input type="radio" name="countAll" id="countAll-true" value="true" />
      <label for="countAll-true">Count total number of tabs among all windows</label>
      <br data-bigger />
      
      <label for="titlePrefix">Text prefix for the title tooltip:</label>
      <input type="text" id="titlePrefix" value="Open tabs: " />
    </div>

    <h3>Background Color</h3>
    <div style="padding-left: 12px">
      <label for="bgColorEnabled">Enabled:</label>
      <input type="checkbox" id="bgColorEnabled" />
      <br>
      <label for="bgColor">Color:</label>
      <input type="color" id="bgColor" value="#ffffff" />
    </div>

    <h3>Custom Thresholds</h3>
    <div style="padding-left: 12px">
      <p style="padding-bottom: 18px;">
        <strong style="font-size: 110%;">Default:</strong>
        <br>
        <label for="defaultStyle">Style JSON:</label> <br>
        <textarea id="defaultStyle" cols="50" rows="5" spellcheck="false">{
  "fill": "#00000",
  "fontWeight": "400"
}</textarea>
      </p>
      
      <p style="padding-bottom: 18px;">
        <strong style="font-size: 110%;">Medium:</strong> 
        <input type="number" id="mediumThreshold" value="10" style="width: 70px"/>
        <br>
        <label for="mediumStyle">Style JSON:</label> <br>
        <textarea id="mediumStyle" cols="50" rows="5" spellcheck="false">{
  "fill": "#CC8500",
  "fontWeight": "700"
}</textarea>
      </p>

      <p style="padding-bottom: 18px;">
        <strong style="font-size: 110%;">High:</strong>
        <input type="number" id="highThreshold" value="20" style="width: 70px"/>
        <br>
        <label for="highStyle">Style JSON:</label> <br>
        <textarea id="highStyle" cols="50" rows="5" spellcheck="false">{
  "fill": "#A62B2B",
  "fontWeight": "900"
}</textarea>
      </p>
    </div>

    <p>
      <input type="button" id="undo" value="Undo current changes" />
      <input type="reset" id="reset" value="Reset values to default" />
    </p>
  </form>
  <script type="text/javascript" src="options.js"></script>
</html>
